<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>StackExchange History</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>
      <a id="root-url" href="#" target="_blank"><img id="root-image" src="#" /></a>
      <select id='root'></select>
    </h1>
    <div id="container">
      <div>
        <span>Filter by:</span>
        <select id="filter">
          <option value="question" selected>Question</option>
          <option value="subject">Subject</option>
        </select>
        <input id="filter-text" type="text" placeholder="Filter text..."/>
        <input id="regex" type="checkbox" /> .*
        <input id="case" type="checkbox" /> Aa
        <button id="save"><img src="save.png" /></button>
      </div>
      <div>
        <span>Sort by:</span>
        <select id="sorter">
          <option value="visitCount-asc" selected>Most visited first</option>
          <option value="lastVisitTime-asc">Most recent first</option>
          <option value="visitCount-desc">Least visited first</option>
          <option value="lastVisitTime-desc">Least recent first</option>
          <option value="subject-asc">By subject</option>
        </select> 
        <span>From:</span>
        <input id="startTime" type="date" />
        <span>To:</span>
        <input id="endTime" type="date" />
      </div>
      <div>
        <input id="enable-limit" type="checkbox" checked />
        <span>Limit:</span>
        <input id="limit" type="number" min="0" step="10" value="10" />
      </div>
      <div>
        <button id="search">Search</button>
      </div>
      <div id="loader" hidden></div>
      <div id="sites"></div>
      <div>
        <span id="reset">Reset configurations</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
